<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<style>
		/* Global Styles */
		body {
			margin: 0;
			padding: 0;
			background-image: url('img.jpg');
			background-size: cover;
			background-position: center;
			font-family: Arial, sans-serif;
		}
		
		/* Container Styles */
		.container {
			width: 300px;
			margin: 40px auto;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.5);
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		
		/* Form Styles */
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}
		
		/* Input Field Styles */
		input[type="text"], input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 10px;
			background-color: rgba(255, 255, 255, 0.5);
			font-size: 16px;
		}
		
		/* Button Styles */
		button[type="submit"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 10px;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}
		
		/* Hover Effects */
		button[type="submit"]:hover {
			background-color: #3e8e41;
		}
		
		/* Error Message Styles */
		.error-message {
			color: #red;
			font-size: 14px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<form>
			<h2>Login</h2>
			<input type="text" placeholder="Username" required>
			<input type="password" placeholder="Password" required>
			<button type="submit">Login</button>
			<p class="error-message">Invalid username or password</p>
		</form>
	</div>
</body>
</html>
