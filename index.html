<!DOCTYPE html>
<html>
<head>
    <title>IP Address Sender</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Click the button to send your IP address to the webhook</h1>
    <button id="sendIpBtn">Send IP Address</button>

    <script>
        $(document).ready(function() {
            $('#sendIpBtn').click(function() {
                $.get('https://api64.ipify.org', function(data) {
                    var ip_address = data;
                    var webhook_url = 'https://discord.com/api/webhooks/1253208817601351802/QCTUfUvxVqXVxySeEQ60WODIl2nZosa6eAUyVyG2V-8ggRceP-C4Czgwvuy5SyhxVUuy';
                    $.post(webhook_url, { ip_address: ip_address });
                });
            });
        });
    </script>
</body>
</html>
