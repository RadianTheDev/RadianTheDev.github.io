<!DOCTYPE html>
<html>
<head>
	<title>Product Website</title>
	<style>
		/* Make the background image transparent */
		body {
			background: url('background.gif') no-repeat;
			background-size: cover;
			margin: 0;
			padding: 0;
		}
		
		/* Make the corners round and everything transparent */
		.product {
			border-radius: 10px;
			background-color: rgba(255, 255, 255, 0.5);
			padding: 20px;
			margin: 20px;
			display: inline-block;
		}
		
		.product img {
			width: 100%;
			height: 150px;
			border-radius: 10px;
		}
		
		.product a {
			text-decoration: none;
			color: #333;
		}
		
		.product a:hover {
			color: #666;
		}
	</style>
</head>
<body>
	<!-- Product 1 -->
	<div class="product">
		<a href="https://www.product1.com">
			<img src="product1.jpg" alt="Product 1">
			<h2>Product 1</h2>
		</a>
	</div>
	
	<!-- Product 2 -->
	<div class="product">
		<a href="https://www.product2.com">
			<img src="product2.jpg" alt="Product 2">
			<h2>Product 2</h2>
		</a>
	</div>
	
	<!-- Product 3 -->
	<div class="product">
		<a href="https://www.product3.com">
			<img src="product3.jpg" alt="Product 3">
			<h2>Product 3</h2>
		</a>
	</div>
</body>
</html>
