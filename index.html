            ];
            var freeServicesRow = document.getElementById('free-services-row');
            freeServices.forEach(function(service) {
                var col = document.createElement('div');
                col.classList.add('col');
                var section = document.createElement('section');
                section.classList.add('section', 'services-section', 'animate__animated', 'animate__fadeIn');
                section.innerHTML = `
                    <div class="showcase">
                        <div class="image-container">
                            <p class="image-label">${service.name}</p>
                            <img src="${service.image}" alt="${service.name}" class="show-image">
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="download-button" onclick="downloadFile('${service.file}')">Download File</button>
                    </div>
                `;
                col.appendChild(section);
                freeServicesRow.appendChild(col);
            });
        }

        // Function to trigger file download
        function downloadFile(file) {
            var link = document.createElement('a');
            link.href = file; // Specify the path to your file
            link.download = file.split('/').pop(); // Extract the file name from the URL
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
