<!DOCTYPE html>
<html>
<head>
	<title>Product Website</title>
	<style>
		/* Make the background image cover the entire page */
		body {
			background: url('img2.gif') no-repeat center center fixed;
			background-size: cover;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		
		/* Add a container to hold all the products */
		.container {
			max-width: 1200px;
			margin: 40px auto;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.5);
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		/* Style the products */
		.product {
			display: inline-block;
			margin: 20px;
			width: calc(25% - 40px);
			vertical-align: top;
		}
		
		.product img {
			width: 100%;
			height: 150px;
			border-radius: 10px;
			object-fit: cover;
		}
		
		.product a {
			text-decoration: none;
			color: #333;
		}
		
		.product a:hover {
			color: #666;
		}
		
		.product h2 {
			margin-top: 10px;
			font-weight: bold;
			font-size: 18px;
		}
	</style>
</head>
<body>
    <!-- Container to hold all the products -->
    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <a href="https://raw.githubusercontent.com/RadianTheDev/RadianTheDev.github.io/main/antagonist-external-src.rar" download>
                <img src="product.png" alt="Antagonist External Source Code">
                <h2>Antagonist External Source Code</h2>
            </a>
        </div>
		
		<!-- Product 2 -->
		<div class="product">
			<a href="#">
				<img src="product2.jpg" alt="Coming Soon!">
				<h2>Product 2</h2>
			</a>
		</div>
		
		<!-- Product 3 -->
		<div class="product">
			<a href="https://www.product3.com">
				<img src="product3.jpg" alt="Coming Soon!">
				<h2>Product 3</h2>
			</a>
		</div>
	</div>
</body>
</html>
